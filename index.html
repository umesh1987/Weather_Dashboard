<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <p id="timeDisplay" class="lead"></p>
        <div class="row">
            <div class="col-lg-12 navbar bg-dark">
                <h1>Weather Dashboard</h1>

                <!--search area-->
                <div class="form-inline">
                    <input class="inputValue form-control mr-sm-2" type="search" placeholder="Search your city" aria-label="Search">
                    <button class="btn my-2 my-sm-0" type="submit" value="Submit">Search</button>
                </div>
            </div>
        </div>

        <section>
            <div class="row">
                <!--City name list-->
                <div class="col-md-3 cityList mt-1">
                    <div class="cityName1">
                        <a href="#"></a>
                    </div>

                    <div class="cityName2">
                        <a href="#"></a>
                    </div>

                    <div class="cityName3">
                        <a href="#"></a>
                    </div>

                    <div class="cityName4">
                        <a href="#"></a>
                    </div>

                    <div class="cityName5">
                        <a href="#"></a>
                    </div>

                    <div class="cityName6">
                        <a href="#"></a>
                    </div>

                    <div class="cityName7">
                        <a href="#"></a>
                    </div>

                    <div class="cityName8">
                        <a href="#"></a>
                    </div>

                    <div class="cityName9">
                        <a href="#"></a>
                    </div>
                </div>


                <!--main weather display card-->
                <div class="col-md-9 mt-1">
                    <div class="card">
                        <h4 class="cityName">City Name</h4>
                        <hr>
                        <div class="card-body">
                            <p class="mainTemperature">Temperature:</p>
                            <p class="mainHumidity">Humidity:</p>
                            <p class="mainWindSpeed">Wind Speed:</p>
                            <p class="mainUVIndex">UV Index:</p>

                        </div>
                    </div>
                    <hr>
                    <h4>4 day's forecast:</h4>
                    <hr>
                    <!--Days five weather card 1-->
                    <div class="row">

                        <div class="col-3">
                            <div class="card text-white bg-primary">
                                <div class="card11Date">Date:</div>
                                <p class="card11Temp">Temperature:</p>
                                <p class="card11Humi">Humidity:</p>
                            </div>
                        </div>
                        <!--Days five weather card 2-->
                        <div class="col-3">
                            <div class="card text-white bg-primary">
                                <div class="card12Date">Date:</div>
                                <p class="card12Temp">Temperature:</p>
                                <p class="card12Humi">Humidity:</p>
                            </div>
                        </div>
                        <!--Days five weather card 3-->
                        <div class="col-3">
                            <div class="card text-white bg-primary">
                                <div class="card13Date">Date:</div>
                                <p class="card13Temp">Temperature:</p>
                                <p class="card13Humi">Humidity:</p>
                            </div>
                        </div>
                        <!--Days five weather card 4-->
                        <div class="col-3">
                            <div class="card text-white bg-primary">
                                <div class="card14Date">Date:</div>
                                <p class="card14Temp">Temperature:</p>
                                <p class="card14Humi">Humidity:</p>
                            </div>
                        </div>
                        <!--Days five weather card 5-->
                        <!--div class="col-2">
                            <div class="card text-white bg-primary">
                                <div class="card15Date">Date</div>
                                <p> sun image</p>
                                <p class="card15Temp">Temperature</p>
                                <p class="card15Humi">Humidity</p>
                            </div>
                        </div-->

                    </div>
                </div>
        </section>

        </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
